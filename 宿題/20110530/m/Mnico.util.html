<script>
function print(o,o2){
    if(typeof o2 === 'boolean' && o2===true)
        document.write(o,'<span style="color:blue">'+o2+'</span>','<br/>');
    else
        document.write(o,'<span style="color:red">'+o2+'</span>','<br/>');
}
//テスト
for(var p in x){
    print('<strong>'+p+'</strong>','');
    for(var m in Mnico.util){
        var f = 'Mnico.util.'+m+'('+x[p]+')';
        print(f+':', eval(f));
    }
}
</script>

<script>
// jsファイルの扱いがわからないのでhtmlファイルで作りました。
// 一応、IE・Firefox・Chromeで同じ表示。

// Test
var TypeTest = function(){
    var temp;
    var flag = true;
    var array = [0,1,2,3];
    document.write('test : ' + typeof('string'), "<br>");
    document.write('test : ' + typeof(12345), "<br>");
    document.write('test : ' + typeof(temp), "<br>");
    document.write('test : ' + typeof(flag), "<br>");
    document.write('test : ' + typeof(array), "<br>");
}

// Type Judge Function
var isUndefined = function(arg){return typeof(arg)=='undefined' ? true : false;}
var isNumber    = function(arg){return typeof(arg)=='number'    ? true : false;}
var isString    = function(arg){return typeof(arg)=='string'    ? true : false;}
var isBoolean   = function(arg){return typeof(arg)=='boolean'   ? true : false;}
var isObject    = function(arg){return typeof(arg)=='object'    ? true : false;}

// Function Test
var FunctionTest = function(){
    // Sample Variables
    var num = 12345;
    var undef;
    var str = 'abcdefg';
    var flag = true;
    var obj1 = [0,1,2,3,4];
    var obj2 = new Array;
    var obj3 = isNumber;

    // Function Test
    var print = function(arg){document.write(arg, "<br>");}
    isNumber(num)      ? print('Type is number')    : print('Not number');
    isUndefined(undef) ? print('Type is undefined') : print('Not undefined');
    isString(str)      ? print('Type is string')    : print('Not string');
    isBoolean(flag)    ? print('Type is boolean')   : print('Not boolean');
    isObject(obj1)     ? print('Type is object')    : print('Not object');
    isObject(obj2)     ? print('Type is object')    : print('Not object');
    isObject(obj2)     ? print('Type is object')    : print('Not object');
}

// Function Execute
document.write('<br>' + 'TypeTest' + '<br>' + '<br>');
TypeTest();
document.write('<br>' + '<br>' + 'FunctionTest' + '<br>' + '<br>');
FunctionTest();

</script>
